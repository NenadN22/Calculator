<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div><h2>Odin Calculator</h2></div>
    <div class="display">

    </div>
    <div class="numbers">
        <div class="delete-clear">
            <button>Delete</button>
            <button>Clear</button>
        </div>
        <div class="first-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
        </div>
        <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="third-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="third-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
